<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechanicX iPad Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="ipad-frame">
        <div class="dynamic-island"></div>
        
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span id="current-time">12:00</span>
                <div class="status-right">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full" style="margin-left: 10px;"></i>
                </div>
            </div>

            <!-- HOME SCREEN -->
            <div id="home-screen" class="os-layer active">
                <div class="app-grid">
                    <div class="app-icon" onclick="openApp('mechanic')">
                        <div class="icon-box m-bg"><i class="fas fa-screwdriver-wrench"></i></div>
                        <span>M-Tablet</span>
                    </div>
                    <div class="app-icon" onclick="openApp('dealership')">
                        <div class="icon-box d-bg"><i class="fas fa-car-side"></i></div>
                        <span>D-Tablet</span>
                    </div>
                    <div class="app-icon" id="admin-app-icon" onclick="openApp('admin')">
                        <div class="icon-box a-bg"><i class="fas fa-chart-line"></i></div>
                        <span>A-Tablet</span>
                    </div>
                    <div class="app-icon" onclick="openApp('diagnostics')">
                        <div class="icon-box diag-bg"><i class="fas fa-microchip"></i></div>
                        <span>Scanner</span>
                    </div>
                </div>
            </div>

            <!-- MODULAR APP LAYER -->
            <div id="app-layer" class="os-layer">
                <div class="app-container" id="app-container-main">
                    <!-- Sidebar -->
                    <aside class="app-sidebar">
                        <div class="sidebar-title" id="sidebar-app-name">App Name</div>
                        <nav class="nav-group" id="sidebar-nav">
                            <!-- Injected by JS -->
                        </nav>
                        
                        <div class="user-card glass-card" style="padding: 15px; display: flex; align-items: center; gap: 12px;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--accent-blue); display: flex; align-items: center; justify-content: center; font-weight: 800;">
                                <span id="user-initials">JS</span>
                            </div>
                            <div>
                                <p id="sidebar-user-name" style="color: white; font-size: 13px; font-weight: 600;">John Smith</p>
                                <p id="sidebar-shop-name" style="color: var(--text-dim); font-size: 11px;">Benny's Customs</p>
                            </div>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <main class="app-main">
                        <header class="content-header">
                            <h2 id="page-title">Dashboard</h2>
                            <div id="header-widgets">
                                <!-- App specific widgets like Balance -->
                            </div>
                        </header>

                        <div id="app-content-render" class="render-animate">
                            <!-- Dynamic Page Injection -->
                        </div>
                    </main>
                </div>
            </div>

            <!-- Home Bar -->
            <div class="home-indicator" onclick="goHome()"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
