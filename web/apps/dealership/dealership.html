<div class="dealership-app-container">
    <div class="app-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-car"></i>
            <span>Luxury Showroom</span>
        </div>
        <nav class="side-nav">
            <div class="nav-item active" onclick="filterCategory('all')">
                <i class="fas fa-border-all"></i>
                <span>All Vehicles</span>
            </div>
            <div class="nav-item" onclick="filterCategory('super')">
                <i class="fas fa-bolt"></i>
                <span>Super</span>
            </div>
            <div class="nav-item" onclick="filterCategory('sport')">
                <i class="fas fa-gauge-high"></i>
                <span>Sport</span>
            </div>
            <div class="nav-item" onclick="filterCategory('compact')">
                <i class="fas fa-car-side"></i>
                <span>Compact</span>
            </div>
        </nav>
    </div>

    <div class="app-viewport">
        <header class="viewport-header">
            <div class="header-left">
                <h2>Vehicle Catalog</h2>
                <p>Browse our premium selection</p>
            </div>
        </header>

        <div id="vehicle-grid" class="vehicle-grid">
            <!-- Vehicles injected here -->
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchase-modal" class="modal-overlay">
        <div class="modal-content glass-card">
            <div id="preview-container"></div>
            <div class="modal-info">
                <h2 id="modal-veh-name">Vehicle Name</h2>
                <p id="modal-veh-desc">High performance luxury vehicle.</p>
                <div class="price-tag" id="modal-veh-price">$0</div>
                <div class="modal-actions">
                    <button class="ios-btn ios-btn-ghost" onclick="closeModal()">Cancel</button>
                    <button class="ios-btn ios-btn-primary" onclick="confirmPurchase()">Confirm Purchase</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .dealership-app-container { display: flex; height: 100%; color: white; background: #0a0a0c; }
    .vehicle-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding-bottom: 50px; }
    
    .vehicle-card { 
        background: rgba(255,255,255,0.03); 
        border: 1px solid rgba(255,255,255,0.08); 
        border-radius: 20px; 
        padding: 15px; 
        transition: 0.3s;
        cursor: pointer;
    }
    .vehicle-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.05); border-color: var(--accent-blue); }
    .vehicle-card img { width: 100%; border-radius: 12px; margin-bottom: 15px; }
    .vehicle-card h3 { font-size: 16px; margin-bottom: 5px; }
    .vehicle-card .price { color: var(--accent-green); font-weight: 700; font-size: 18px; }

    .modal-overlay { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100;
        backdrop-filter: blur(10px);
    }
    .modal-content { width: 600px; padding: 40px; text-align: center; }
    .price-tag { font-size: 32px; font-weight: 800; color: var(--accent-green); margin: 25px 0; }

</style>
