<div class="mechanic-app-container">
    <div class="app-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-tools"></i>
            <span>MechanicX Pro</span>
        </div>
        <nav class="side-nav">
            <div class="nav-item active" onclick="switchMechTab('tuning')">
                <i class="fas fa-car-battery"></i>
                <span>Tuning & Build</span>
            </div>
            <div class="nav-item" onclick="switchMechTab('dyno')">
                <i class="fas fa-chart-line"></i>
                <span>Live Dyno</span>
            </div>
            <div class="nav-item" onclick="switchMechTab('inventory')">
                <i class="fas fa-boxes-stacked"></i>
                <span>Shop Stock</span>
            </div>
            <div class="nav-item" onclick="switchMechTab('business')">
                <i class="fas fa-briefcase"></i>
                <span>Business</span>
            </div>
        </nav>
    </div>

    <div class="app-viewport">
        <!-- TUNING VIEW -->
        <div id="tuning-view" class="view-layer active">
            <div class="build-layout">
                <div class="categories-column">
                    <div class="category-card glass-card">
                        <div class="card-header">
                            <h3>Performance</h3>
                            <i class="fas fa-gauge-high"></i>
                        </div>
                        <div id="perf-list" class="mod-list"></div>
                    </div>
                    <div class="category-card glass-card">
                        <div class="card-header">
                            <h3>Cosmetics</h3>
                            <i class="fas fa-paint-roller"></i>
                        </div>
                        <div id="cosmetic-list" class="mod-list"></div>
                    </div>
                </div>
                <div class="cart-column">
                    <div class="cart-card glass-card">
                        <div class="cart-header">
                            <h3>Build List</h3>
                            <span id="item-count">0 Items</span>
                        </div>
                        <div id="cart-items-list" class="cart-items-scroll">
                            <div class="empty-cart">
                                <i class="fas fa-shopping-basket"></i>
                                <p>No parts selected</p>
                            </div>
                        </div>
                        <div class="cart-footer">
                            <div class="summary-line">
                                <span>Subtotal</span>
                                <span id="cart-total-val">$0</span>
                            </div>
                            <button class="finalize-btn" onclick="confirmBuild()">
                                <i class="fas fa-check-circle"></i>
                                Finalize & Install
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DYNO VIEW -->
        <div id="dyno-view" class="view-layer">
            <div class="dyno-layout">
                <div class="dyno-main glass-card">
                    <div class="dyno-header">
                        <h3>Diagnostic Dynometer</h3>
                        <div class="dyno-controls">
                            <button class="ios-btn ios-btn-primary" id="dyno-toggle-btn" onclick="toggleDyno()">Start Test</button>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="dynoChart"></canvas>
                    </div>
                </div>
                <div class="dyno-stats-grid">
                    <div class="glass-card stat-box">
                        <span class="label">Horsepower</span>
                        <span class="value" id="dyno-hp">0</span>
                    </div>
                    <div class="glass-card stat-box">
                        <span class="label">Torque (lb-ft)</span>
                        <span class="value" id="dyno-torque">0</span>
                    </div>
                    <div class="glass-card stat-box">
                        <span class="label">Speed</span>
                        <span class="value"><span id="dyno-speed">0</span> <small>MPH</small></span>
                    </div>
                    <div class="glass-card stat-box">
                        <span class="label">RPM</span>
                        <span class="value" id="dyno-rpm">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- INVENTORY VIEW -->
        <div id="inventory-view" class="view-layer">
            <div id="inventory-render"></div>
        </div>
    </div>
</div>

<style>
    .mechanic-app-container { display: flex; height: 100%; color: white; background: #0a0a0c; }
    .app-sidebar { width: 220px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; }
    .sidebar-header { padding: 30px 20px; display: flex; align-items: center; gap: 12px; font-weight: 800; color: var(--accent-blue); font-size: 18px; }
    .side-nav { flex: 1; }
    .nav-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; color: #8E8E93; transition: 0.2s; }
    .nav-item.active { color: white; background: rgba(0, 122, 255, 0.1); border-left: 4px solid var(--accent-blue); }
    
    .app-viewport { flex: 1; padding: 30px; overflow: hidden; position: relative; }
    .view-layer { display: none; height: 100%; }
    .view-layer.active { display: block; }

    .dyno-layout { display: grid; grid-template-columns: 1fr 250px; gap: 20px; height: 100%; }
    .dyno-main { display: flex; flex-direction: column; }
    .canvas-container { flex: 1; position: relative; margin-top: 20px; }
    .dyno-stats-grid { display: grid; grid-template-rows: repeat(4, 1fr); gap: 15px; }
    .stat-box { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .stat-box .label { font-size: 10px; text-transform: uppercase; color: var(--text-dim); font-weight: 700; margin-bottom: 5px; }
    .stat-box .value { font-size: 24px; font-weight: 800; color: var(--accent-blue); }
    .stat-box .value small { font-size: 12px; color: var(--text-dim); }

    .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 20px; }
    .dyno-header { display: flex; justify-content: space-between; align-items: center; }
</style>
